server:
  port: 8099

spring:
  datasource:
    url: ${db.url}
    driverClassName: org.h2.Driver
    username: ${db.username}
    password: ${db.password}
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

test:
  db:
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}

app:
  config:
    token: ${app.token}
